<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Model</title>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        loader.load('https://github.com/AyushSinghal9020/AyushSinghal9020/blob/main/AyushSinghal9020-2023.gltf', (gltf) => {
            scene.add(gltf.scene);
        });

        camera.position.z = 5;

        const animate = () => {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</head>
<body>
</body>
</html>
